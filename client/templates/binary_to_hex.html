<template name='BinaryToHex'>
    <div class="row">
        <div class="col-md-offset-2 col-md-8">
            <form id='binary-to-hex-form' role='form'>
                <div class='form-group'>
                    <div class="input-group">
                        <input type="text" class="form-control input" placeholder="0000 0000 0000 0000">
                        <div class="input-group-addon"><sub>2</sub></div>
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-default btn-block btn-submit" type="submit">Convert to Hex</button>
                </div>
            </form>
        </div>
    </div>
    <div class='row'>
        <div class='col-md-12'>
            <div class="output">
                <p class="text-center output">
                    {{#if getOutput}}{{getOutput}} <sub>16</sub>{{/if}}
                </p>
            </div>
        </div>
    </div>
</template>
