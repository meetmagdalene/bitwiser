<template name='home'>
    <div class="row">
        <div class="col-md-offset-2 col-md-8">
            <form id='quick-form' class='form-inline' role='form'>
                <div class='form-group'>
                    <div class="input-group col-sm-10">
                        <div class="input-group-addon">0x</div>
                        <input type="text" class="form-control input" placeholder="00000000">
                        <div class="input-group-addon"><sub>16</sub></div>
                    </div>
                    <div class='form-group'>
                        <select class="form-control" id="base-select" class="selectpicker show-tick">
                            <option value="binary">2</option>
                            <option value="decimal">10</option>
                            <option value="hex">16</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-default btn-block btn-submit" type="submit">Quick Conversion</button>
                </div>
            </form>
        </div>
    </div>
    <div class='row'>
        <div class='col-md-12'>
            <div class="output">
                <p class="text-center output">

                </p>
            </div>
        </div>
    </div>
</template>
