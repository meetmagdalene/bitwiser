<template name='home'>
  <div class="row">
    <div class="col-xs-12">
        <form class="form all-purpose">
            <div class="form-group">
                <input type="text" class="style-underline col-sm-12 {{isIban 'binary'}}" placeholder="{{basePlaceholder}}"/>
            </div>
            <div class="form-group">
                <select class="base-select col-sm-6" name="base-select">
                    <option value="binary" selected={{isSelectedBase "binary"}}>Binary</option>
                    <option value="decimal" selected={{isSelectedBase "decimal"}}>Decimal</option>
                    <option value="hex" selected={{isSelectedBase "hex"}} default>Hexadecimal</option>
                </select>
            </div>
            <div class="form-group">
                <button class="btn btn-block">Convert</button>
            </div>
        </form>
    </div>
  </div>
  <div class="row">
      <div class="col-xs-12">
          <span class="conversion-result"></span>
      </div>
  </div>
</template>
